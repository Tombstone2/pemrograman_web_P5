<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <link rel="stylesheet" href="gallery.css">
  <title>MY GALLERY</title>
</head>
<body>
  <section class="section-padding">
    <div class="container-fluid">
      <div class="row g-3">
        <div class="col-lg-4 col-sm-6" data-aos="fade-up" data-aos-delay="100">
          <div class="gallery">
            <img src="assests/p-1.jpg" alt="gallery 1">
            <div class="content">
              <a href="assests/p-1.jpg" data-fancybox="gallery" class="btn btn-outline-light">View Gallery</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6" data-aos="fade-up" data-aos-delay="200">
          <div class="gallery">
            <img src="assests/p-2.jpg" alt="gallery 2">
            <div class="content">
              <a href="assests/p-2.jpg" data-fancybox="gallery" class="btn btn-outline-light">View Gallery</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6" data-aos="fade-up" data-aos-delay="300">
          <div class="gallery">
            <img src="assests/p-3.jpg" alt="gallery 3">
            <div class="content">
              <a href="assests/p-3.jpg" data-fancybox="gallery" class="btn btn-outline-light">View Gallery</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6" data-aos="fade-up" data-aos-delay="100">
          <div class="gallery">
            <img src="assests/p-4.jpg" alt="gallery 4">
            <div class="content">
              <a href="assests/p-4.jpg" data-fancybox="gallery" class="btn btn-outline-light">View Gallery</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6" data-aos="fade-up" data-aos-delay="200">
          <div class="gallery">
            <img src="assests/p-5.jpg" alt="gallery 5">
            <div class="content">
              <a href="assests/p-5.jpg" data-fancybox="gallery" class="btn btn-outline-light">View Gallery</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6" data-aos="fade-up" data-aos-delay="300">
          <div class="gallery">
            <img src="assests/p-6.jpg" alt="gallery 6">
            <div class="content">
              <a href="assests/p-6.jpg" data-fancybox="gallery" class="btn btn-outline-light">View Gallery</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>  
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 800,
});
</script>
</body>
</html>
